<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Spring Press</title>
    <script src="jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="page" id="proprietor">
    </section>
    <section class="page" id="printshop">
    </section>
    <section class="page" id="portfolio">
    </section>
    <section class="page" id="pressblog">
    </section>
    <script>
      $(document).ready(function() {
        $('.page').click(function() {
          $('.page').each(function() {
            $(this).css("width","10vw");
          });
          $(this).css("width","70vw");
        });
        $('.page').dblclick(function() {
          $('.page').each(function() {
            $(this).css("width","25vw");
          });
        });
      });
    </script>
  </body>
</html>
