    <h1>具</h1>
    <p>至少需要寫版本管理這種更多面向抽象的軟件工程而非單純的成品本身的工具，就必然需要充分的使用其它版本管理工具的經驗。越是工程向而非成品向的東西越是如此，Shell，IDE，發佈，測試，實際上這些纔是 Engineering 的核心。而這些作爲學生或個人開發者則是沒那麼容易系統地接觸的知識技能。反正這個行業的主心骨也只是電腦和人體工學椅而已。</p>

    <p class="meta"><time datetime="2014-04-07" title="07 Apr 2014">2014</time></p>
